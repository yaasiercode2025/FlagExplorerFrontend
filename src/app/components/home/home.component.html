<p>Flag Explorer</p>
<h1>Countries</h1>
<mat-grid-list cols="10" rowHeight="90px" [gutterSize]="'10px'">
    <mat-grid-tile *ngFor="let country of countries">
        <img [src]="country.flags.png" alt="Image" style="width: 100%; height: 100%;"
            (click)="onImageClick(country.name.common)">
    </mat-grid-tile>
</mat-grid-list>
