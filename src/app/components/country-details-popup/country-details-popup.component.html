<h1 mat-dialog-title>Country Details</h1>
<div mat-dialog-content>
    <table>
        <tr>
            <td><b>Country Name</b></td>
            <td>{{data.name}}</td>
        </tr>
        <tr>
            <td><b>Population</b></td>
            <td>{{data.population}}</td>
        </tr>
        <tr>
            <td><b>Capital</b></td>
            <td>{{data.capital}}</td>
        </tr>
    </table>
</div>
<button mat-icon-button style="float: right;" matDialogClose>Close</button>
